<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2 class="order-header">Order List</h2>

  <mat-list class="order-list" role="list">
    <mat-list-item class="order-item" role="listitem" *ngFor="let order of orders">
      Items: {{order.items[0]}} <br> <br>
      Deliver by: {{order.deliver_by}}
    </mat-list-item>
  </mat-list>

</body>
</html>
